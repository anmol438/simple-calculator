<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div id="calculator">
        <div id="display">0</div>

        <div class="button functional big">
            <span>AC</span>
        </div>

        <div class="button functional">
            <span>%</span>
        </div>

        <div class="button functional">
            <span>/</span>
        </div>
        <br>
        <div class="button numeric">
            <span>7</span>
        </div>

        <div class="button numeric">
            <span>8</span>
        </div> 

        <div class="button numeric">
            <span>9</span>
        </div>

        <div class="button functional">
            <span>*</span>
        </div>

        <div class="button numeric">
            <span>4</span>
        </div>

        <div class="button numeric">
            <span>5</span>
        </div>

        <div class="button numeric">
            <span>6</span>
        </div>

        <div class="button functional">
            <span>-</span>
        </div>

        <div class="button numeric">
            <span>1</span>
        </div>

        <div class="button numeric">
            <span>2</span>
        </div>

        <div class="button numeric">
            <span>3</span>
        </div>

        <div class="button numeric">
            <span>+</span>
        </div>

        <div class="button numeric">
            <span>0</span>
        </div>

        <div class="button numeric">
            <span>00</span>
        </div>

        <div class="button numeric">
            <span>.</span>
        </div>

        <div class="button functional">
            <span>=</span>
        </div>
    </div>
    <script src="./script.js"></script>

</body>

</html>
